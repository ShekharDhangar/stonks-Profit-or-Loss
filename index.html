<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="user-input-container">
            
            <section class="input-section">
                    <h2 class="heading">Where's my Stonks?</h2>
                    <div class="input-container">
                        <input  required type="number" id="buy-price" placeholder="Enter Initial / Buying Price">
                    </div>
                        <div class="input-container">
                            <input type="number" id="stock-num" placeholder="Enter Number of Stocks">
                        </div>
                        <div class="input-container">
                            <input type="number" id="sell-price" placeholder="Enter Sellng / Current Price">
                        </div>
            <button class="calculate-btn btn">
                TELL ME! 
            </button>
        </section>
</div>
    <div class="output-container">
        <p class="output"></p>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
